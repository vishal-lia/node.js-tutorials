<!DOCTYPE html>
<html>
<head>
    <title>Node.js POST request</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form class="form-horizontal" action="http://localhost:3000" name="myform" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="username">Username:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="password">Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-2">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    </body>
</body>
</html>
